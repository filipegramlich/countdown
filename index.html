<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="principal">
    <section id="set-countdown-zone">
      <h2>Setting the countdown</h2>
      <h3>00:00:00</h3>
      <div>
        <button>reset</button>
        <button>set</button>
      </div>
    </section>
    <section id="countdown-zone">
      <div id="timer">
        <span>T - </span>
        <h3>00:00:00</h3>
      </div>
      <div>
        <button>start countdown</button>
      </div>
    </section>
  </div>
</body>
</html>
